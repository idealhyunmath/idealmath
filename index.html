<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Role-based Redirect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .notice {
            display: none;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .toggle-button {
            display: flex;
            justify-content: flex-end;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="toggle-button" onclick="toggleNotice()">
                <span>공지사항</span>
                <span>&#9660;</span>
            </div>
            <div class="notice" id="notice">
                여기에 공지사항 내용을 적으세요.
            </div>
            <h2 class="text-center">복습 동영상</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">학생 이름</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">들어가기</button>
            </form>
        </div>
    </div>

    <script>
        function toggleNotice() {
            const notice = document.getElementById('notice');
            if (notice.style.display === 'none' || notice.style.display === '') {
                notice.style.display = 'block';
            } else {
                notice.style.display = 'none';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirectUrl) {
                    alert('Login successful!');
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
